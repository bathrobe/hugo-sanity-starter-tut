<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  <head>
    <meta charset="utf-8" />
    {{ hugo.Generator }}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:400,800"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/github.min.css"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/skeleton.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <title>My Hugo Sanity Site</title>
  </head>

  <body>
    <div class="container">
      {{ partial "header" }}
      <main role="main">
        {{.Content}}
        <h1 class="entry-title" style="font-weight: 700; margin-bottom: 3rem;">{{ .Title }}</h1>
        {{ range .Pages }}

        <h2 class="entry-title" itemprop="headline">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        <p style="margin-bottom: 0">
          <p style="margin-bottom: 0">{{ .Date.Format "January 2, 2006" }}</p>
        </p>
        {{ end }}
      </main>
      {{ partial "footer" . }}
    </div>
  </body>
</html>
